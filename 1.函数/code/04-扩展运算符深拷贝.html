<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 当数组是一维数组时，扩展运算符可以进行完全深拷贝，改变拷贝后数组的值并不会影响拷贝源的值。
        let arr = [1, 2, 3, 4, 5, 6];
        let arr1 = [...arr];
        arr1.push(7);
        console.log(arr); //[1, 2, 3, 4, 5, 6]
        console.log(arr1); //[1, 2, 3, 4, 5, 6, 7]

        // 但是，当数组为多维时,不能对第二层数组进行深拷贝，改变拷贝后数组的值会影响拷贝源第二层及其以后的值。
        let arr = [1, 2, 3, 4, 5, 6, [1, 2, 3]];
        let arr1 = [...arr];
        arr1.push(7);
        arr1[arr1.length - 2][0] = 100;
        console.log(arr); //[1, 2, 3, 4, 5, 6,[100, 2, 3]]
        console.log(arr1); //[1, 2, 3, 4, 5, 6, [100, 2, 3],7]


        // 总结
        // 1.用扩展运算符对数组或者对象进行拷贝时，只能扩展和深拷贝第一层的值。
        // 2.对于第二层极其以后的值，扩展运算符将不能对其进行打散扩展，也不能对其进行深拷贝，
        //   即拷贝后和拷贝前第二层中的对象或者数组仍然引用的是同一个地址。其中一方改变，另一方也跟着改变。
        // 3.扩展运算符对于对象也是同理
    </script>
</body>

</html>
