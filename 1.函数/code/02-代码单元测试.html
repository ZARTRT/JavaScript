<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let add = (a, b) => a + b;
        // console.log(result);
        let expect = (res)=> {
            return {
                toBe: (actual) => {
                    if (res !== actual) {
                        throw new Error(`预期结果为${actual},实际结果为${res}`)
                    } else {
                        console.log(`预期结果为${actual},实际结果为${res},测试通过`);
                    }
                }
            }
        }

        let test = (desc,fn) => {
            try {
                fn();
            } catch (e) {
                console.log(`${desc}没有通过`);
            }
        }
        test('加法测试',()=>expect(add(1, 2)).toBe(3))
    </script>
</body>

</html>
