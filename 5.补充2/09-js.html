<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fib(num) {
        if (num < 2) {
          return 1;
        }
        return fib(num - 1) + fib(num - 2);
      }
      console.log(fib(5));
    </script>
  </body>
</html>
